<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <center>
            <form action="login.jsp">
                <table>
                    <tr>
                        <th colspan="2">
                            <h4>Login Form</h4>
                            <br>
                        </th>
                    <tr>
                        <td><b>User Name</b></td>
                        <td><input  type="text" name="user"/></td>
                    </tr>
                    <tr>
                        <td><b>Password</b></td>
                        <td><input type="password" name="pass"/></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <br>
                            <input type="submit" name="login" value="Login"/>
                        </th>
                </table>
            </form>
        </center>
    </body>
</html>
