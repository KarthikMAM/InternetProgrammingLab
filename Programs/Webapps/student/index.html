<!DOCTYPE html>
<html>
    <head>
        <title>Student Information System</title>
    </head>
    <body>
        <h4><center>Student Information System</center></h4>
        <form name="detailsForm" action="StudentSystem" method="get">
            <table>
                <tr>
                    <td><button name="submit" value="Find">Search</button></td>
                    <td><button name="submit" value="Add">Add</button></td>
                    <td><button name="submit" value="Edit">Edit</button></td>
                    <td><button name="submit" value="Delete">Delete</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><b>ID</b></td>
                    <td><input type="text" name="id"/></td>
                </tr>
                <tr>
                    <td><b>Name</b></td>
                    <td><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td><b>Roll</b></td>
                    <td><input type="text" name="roll"/></td>
                </tr>
                <tr>
                    <td><b>Branch</b></td>
                    <td><input type="text" name="branch"/></td>
                </tr>
                <tr>
                    <td><b>Year</b></td>
                    <td><input type="text" name="year"/></td>
                </tr>
                <tr>
                    <td><b>Semester</b></td>
                    <td><input type="text" name="semester"/></td>
                </tr>
                <tr>
                    <td><b>DOB</b></td>
                    <td><input type="text" name="dob"/></td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td><input type="text" name="address"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
